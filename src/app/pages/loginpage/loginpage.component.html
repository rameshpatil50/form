<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Register</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Login</h3>
                                <form class="row register-form" [formGroup]="loginForm" (submit)="login()">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" formControlName="username" placeholder="Username *" value="" />
                                            <p style="color: red;"
                                               *ngIf=" loginForm.controls['username'].touched && 
                                               !loginForm.controls['username'].valid"> Enter a min 8 and max 10 alfachar</p>
                                          </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" formControlName="password" placeholder="Password *" value="" />
                                            <p style="color: red;"
                                               *ngIf=" loginForm.controls['password'].touched && 
                                               !loginForm.controls['password'].valid"> Enter a min 8 and max 10 alfachar</p>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="submit" class="btnRegister"  value="Login"/>
                                    </div>
                                  </form>
                            </div>
                            <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <h3  class="register-heading">Register</h3>
                                <form class="row register-form" [formGroup]="registerForm" (submit)="register()">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" formControlName="firstname" placeholder="First Name *" value="" />
                                            <p style="color: red;"
                                               *ngIf=" loginForm.controls['password'].touched && 
                                               !loginForm.controls['password'].valid"> Enter a min 8 and max 10 alfachar</p>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" formControlName="lastname" placeholder="Last Name *" value="" />
                                            <p style="color: red;"
                                               *ngIf=" loginForm.controls['password'].touched && 
                                               !loginForm.controls['password'].valid"> Enter a min 8 and max 10 alfachar</p>
                                        </div>

                                    </div>
                                    <div class="col-md-6">
                                      <div class="form-group">
                                        <input type="username" class="form-control" formControlName="username" placeholder="Username *" value="" />
                                        <p style="color: red;"
                                           *ngIf=" loginForm.controls['password'].touched && 
                                           !loginForm.controls['password'].valid"> Enter a min 8 and max 10 alfachar</p>
                                    </div>
                                    <div class="form-group">
                                      <input type="password" class="form-control" formControlName="password" placeholder="Password *" value="" />
                                      <p style="color: red;"
                                           *ngIf=" loginForm.controls['password'].touched && 
                                           !loginForm.controls['password'].valid"> Enter a min 8 and max 10 alfachar</p>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" value='admin' type="radio" name="role" id="flexRadioDefault1" formControlName="role">
                                    <label class="form-check-label" for="flexRadioDefault1" >
                                      Admin
                                    </label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" value='user' type="radio" name="role" id="flexRadioDefault2" formControlName="role" checked>
                                    <label class="form-check-label" for="flexRadioDefault2" >
                                      User
                                    </label>
                                  </div>
                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                  </form>
                            </div> <!--form end-->
                        </div>
                    </div>
                </div>

            </div>
