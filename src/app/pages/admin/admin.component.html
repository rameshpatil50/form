<h2>Welcome Admin</h2>
<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>User <b>Details</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addEmployeeModal" class="btn btn-success" (click)="add()" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add User</span></a>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Username</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of userdetails; let i = index" [ngClass]="{'hide':item.role == 'admin'}">
						<td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
						</td>
						<td>{{item['firstname']}}</td>
						<td>{{item['lastname']}}</td>
						<td>{{item['username']}}</td>
						<td>
							<a href="#editEmployeeModal" class="edit" data-toggle="modal" (click)="edit(i)"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
							<a class="delete" data-toggle="modal" (click)="delete(i)"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>        
</div>
<!-- Add Modal HTML -->
<div id="addEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form [formGroup]="adduser" (submit)="saveuser()">
				<div class="modal-header">						
					<h4 class="modal-title">Add User</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>First Name</label>
						<input type="firstname" formControlName="firstname" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="lastname" formControlName="lastname" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Username</label>
						<input type="username" formControlName="username" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" formControlName="password" class="form-control" required>
					</div>
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-success" value="Add">
				</div>
			</form>
		</div>
	</div>
</div>
<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form [formGroup]="edituser" (submit)="saveedit()">
				<div class="modal-header">						
					<h4 class="modal-title">Edit User</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>First Name</label>
						<input type="firstname" formControlName="firstname" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Last Name</label>
						<input type="lastname" formControlName="lastname" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Username</label>
						<input type="username" formControlName="username" class="form-control" required>
					</div>	
					<div class="form-group">
						<label>Password</label>
						<input type="password" formControlName="password" class="form-control" required>
					</div>				
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="submit" class="btn btn-info" value="Save">
				</div>
			</form>
		</div>
	</div>
</div>
